<html lang="pt-br">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nova Senha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="js/scriptLogin&Cadastro.js"></script>
  <link rel="stylesheet" href="css/styleLoginCadastro.css">
</head>
<body>
    <!--#################### MENU #################### -->
    <div class="box-menu">
      <div class="navbar">
          <a href="index.html"><img src="img/logo.png" class="logo"></a>
          <nav>
            <ul id="menuList">
                <li><a href="indexBiblioteca">Drincoteca</a></li>
              <li><a href="index.html":>Home</a></li>
            </ul>
          </nav>
          <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
  </div>
    
    <div class="container">
        <!--#################### FIRST COLUMN ####################-->
        <div class="content">
          <div class="first-column">
              <h2 class="title title-primary">Olá, biriter!</h2>
              <p class="description description-primary">Entre com seu email</p>
              <p class="description description-primary">e comece a tomar bons drinks com a gente!</p>
              <button id="signup" class="btn btn-primary" onclick="location.href='indexCadastro.html'">Cadastrar</button>
          </div> 
            <!-- #################### SECOND COLUMN #################### -->  
            <div class="second-column">
                <h2 class="title title-second">Recuperação de senha</h2>
                <p class="description description-second">Digite sua nova senha:</p>
                <form class="form" id="registerForm">
                  <input type="hidden" id="novaSenhaHash" name="novaSenhaHash">
                  <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="novaSenha" name="novaSenha" placeholder="Nova senha">
                </label>

                <label class="label-input" for="">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="confirmaNovaSenha" name="confirmaNovaSenha"  placeholder="Confirme sua nova senha">
                </label>
                    <button class="btn btn-second" type="button" onclick="recuperaSenha()">Alterar</button>        
                </form>
            </div>
        </div>
         <!--#################### MODALS ####################-->

          <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="promptModalLabel">Aviso</h5>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-second" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/scriptLogin&Cadastro.js"></script>
    
</body>
</html>
