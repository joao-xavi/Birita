<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
      var form = document.getElementById("formularioCadastro");
      function handleForm(event) { event.preventDefault(); } 
      form.addEventListener('submit', handleForm);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/scriptLogin&Cadastro.js"></script>
    <link rel="stylesheet" href="css/styleLoginCadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <style>
    .popover-header{
        color:#3ab9cf !important;
    }
  </style>
      </head>
<body>
    <!--#################### MENU #################### -->
    <div class="box-menu">
        <div class="navbar">
            <a href="index.html"><img src="img/logo.png" class="logo"></a>
            <nav>
              <ul id="menuList">
                  <li><a href="indexBiblioteca">Drincoteca</a></li>
                <li><a href="index.html":>Home</a></li>
              </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
          </div>
    </div>
    
    <div class="container">
        <!--#################### FIRST CONTENT ####################-->
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de Volta!</h2>
                <p class="description description-primary">Fique conectado com a gente para tomarmos bons drinks!</p>
                <p class="description description-primary">Por favor, faça o seu login :)</p>
                <button id="signin" class="btn btn-primary" onclick="location.href='indexLogin.html'">Login</button>
            </div>  
            <!-- #################### SECOND COLUMN #################### -->  
            <div class="second-column">
                <h2 class="title title-second">Crie uma conta</h2>
                <p class="description description-second">Use seu email para registrar:</p>
                <form class="form" id="formularioCadastro">
                  <input type="hidden" id="senhaHash" name="senhaHash">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" id="nome" name="nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="email" name="email">
                    </label>
                    
                    <label class="label-input" for="">
                      <script>
                        $(document).ready(function(){
                            $('[data-bs-toggle="popover"]').popover({trigger: 'focus'});
                              
                        });
                        </script>
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senha" name="senha" data-bs-toggle="popover" title="O que é uma senha forte?" data-bs-content="A senha deve conter no mínimo 8 caracteres, sendo obrigatório, no mínimo, um número, uma letra maiúscula e minúscula e um caracter especial.">

                    </label>
                  
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Confirme sua senha" id="confirmSenha">
                    </label>
                    
                    <button type="button" class="btn btn-second" onclick="cadastro()">Cadastrar</button>        
                </form>
            </div>
        </div>
    </div>
    <!--#################### MODALS ####################-->
    <div class="modal fade" id="senhaRecuperacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
            </div>
            <div class="modal-body" id="senhaRecuperacao">
                <h7> Insira o email para enviarmos o código para mudança de senha</h7>
                <br><br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Insira seu email" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Email</label>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-second" onclick="location.href = 'indexRecuperacaoSenha.html';">Enviar</button>
                <button type="button" class="btn btn-second" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="promptModalLabel">Aviso</h5>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-second" data-bs-dismiss="modal">Continuar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="promptModalLabel">Aviso</h5>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-second" data-bs-dismiss="modal">Continuar</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/scriptLogin&Cadastro.js"></script>
<script>

    var menuList = document.getElementById("menuList");

    menuList.style.maxHeight = "0px";

    function togglemenu(){
      if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "130px"
      }else{
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
</body>
</html>
